<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Shop Section</title>
    <!-- BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link href="shop.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="#" class="nav__logo" style="text-decoration: none;">
                <img src="design/logos/principal_morado_negro-removebg-preview.png" alt="morfo" class="morfo_logo">

            </a>
        </div>

        <header>


            <h1>Shopping</h1>
            <div class="shopping">
                <i class='bx bxs-shopping-bag-alt' style='color:#9573ff'></i>
                <span class="quantity">0</span>
            </div>

        </header>

        <div class="list">

        </div>

        <div class="card">
            <h1>Card</h1>
            <ul class="listCard"></ul>
            <div class="checkOut">
                <div class="total">$0</div>
                <div class="closeShopping">
                    Close
                </div>
            </div>
        </div>
    </div>


    <script src="shop.js"></script>
</body>



</html>
