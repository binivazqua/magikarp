<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Info form</title>
    <link rel="stylesheet" href="request.css" />
</head>

<body>
    <section class="container">
        <header> Cuestionario de Contacto </header>
        <form action="#" class="form">

            <div class="input-box">
                <label for="#">Nombre Completo</label>
                <input type="text" placeholder="Ingresa tu nombre completo">
            </div>

            <div class="input-box">
                <label for="#">Dirección de email</label>
                <input type="text" placeholder="Ingresa tu nombre completo">
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="#">Número celular</label>
                    <input type="text" placeholder="Ingresa tu nombre completo">
                </div>

                <div class="input-box">
                    <label for="#">Fecha de nacimiento</label>
                    <input type="text" placeholder="Ingresa tu nombre completo">
                </div>

            </div>

            <div class="gender-box">
                <h3> Género </h3>
                <div class="gender-option" style="margin-top: 1rem;">
                    <div class="gender">
                        <input type="radio" id="check" name="gender">
                        <label for="check-masculino">Masculino</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check" name="gender">
                        <label for="check-femenino">Femenino</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check" name="gender">
                        <label for="check-nobinario">No binario</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check" name="gender">
                        <label for="check-nobinario">Prefiero no decirlo</label>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
